<!DOCTYPE html>
<html>

    <head>
        <title>
            Javascript task Management
        </title>

        <script src="myscript.js"></script>
    </head>

    <body>

        <div id="myinput">
            <label for="addtask" id="addtask">Add Task</label>
            <input type="text" id="taskname" placeholder="Enter Task here">
            <button id="add" onclick="addtask()">Add Task</button>

        </div>
        <h3 id="todo">Todo</h3>
        <ul id="show"></ul>
        <h3 id="completed">Completed</h3>
        <ul id="completeshow"></ul>
    </body>

</html>
